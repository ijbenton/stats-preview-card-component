<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="card__img">
        <div class="card__img--overlay"></div>
      </div>
      <div class="card__info">
        <h1 class="card__title">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__stats--item"><span>10k+</span> <span class="uppercase">companies</span></div>
          <div class="card__stats--item"><span>314</span> <span class="uppercase">templates</span></div>
          <div class="card__stats--item"><span>12m+</span> <span class="uppercase">queries</span></div>
          </ul>
        </div>
    </section>
  </main>
</body>

</html>
